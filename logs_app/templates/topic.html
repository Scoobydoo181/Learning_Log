{% extends 'base.html' %}

{% block content %}
<h2 style="text-align: center;">{{ topic }}</h2>

<h3 style="text-align: center;">Entries</h2>
<h3 style="text-align: right;"><a href="{% url 'logs_app:new_entry' topic.text %}">Add new entry</a></h2>

<ul style="text-align: center; list-style: inside">
    {% for entry in entries %}
        <li style="text-align: center;">
            <p>{{ entry.date_added|date:'M d, Y H:i' }}</p>
            <p>{{ entry.text|linebreaks }}</p>
        </li>
        {% empty %}
            <li>There are no entries for this topic yet</li>
    {% endfor %}
</ul>

{% endblock content %}
