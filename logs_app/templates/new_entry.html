{% extends 'base.html' %}

{% block content %}
    <h2 style="text-align: center;">{{ topic.text }}</h2>
    <h2 style="text-align: center;">Add a new entry</h2>
    
    <form action="{% url 'logs_app:new_entry' topic.text %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Add entry</button>
    </form>
{% endblock content %}
